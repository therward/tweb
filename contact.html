    <!-- Contact Page -->
    <div class="contact">
        <div class="contact__title">
            <h1>Contact Me</h1>
        </div>
        <div class="contact__form-container">
            <form action="https://formsubmit.co/thomasherward@outlook.com" method="POST" class="contact__form">
                <div class="contact__form-group">
                    <label for="name" class="contact__form-label">Name</label>
                    <input type="text" id="name" name="name" class="contact__form-input" placeholder="Enter your name" required>
                </div>
                <div class="contact__form-group">
                    <label for="email" class="contact__form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="contact__form-input" placeholder="Enter your email" required>
                </div>
                <div class="contact__form-group">
                    <label for="message" class="contact__form-label">Message</label>
                    <textarea id="message" name="message" class="contact__form-input contact__form-textarea" placeholder="Enter your message" required></textarea>
                </div>
                <input type="hidden" name="_next" value="thankyou.html">
                <input type="hidden" name="_captcha" value="false">
                <button type="submit" class="contact__form-btn">Send Message</button>
                <div style="height: 75px;"></div>
            </form>
        </div>
